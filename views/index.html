<html>

<head></head>


<body>


<button onclick="closeWindow()">Close</button>

<p>Hello Dhaka</p>
<p id="header"></p>
<p id="header2"></p>
</body>

<script>
(function(d, s, id){
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'Messenger'));
</script>   
<script>
    window.extAsyncInit = function() {
        // the Messenger Extensions JS SDK is done loading 
      
            MessengerExtensions.getUserID(function success(uids) {
                var psid = uids.psid;
                document.getElementById('header').innerHTML='PSID is'+psid;

            }, function error(err) {
               document.getElementById('header').innerHTML='Get PSID Error '+err;

            });
  

    };
</script>

<script>

    function closeWindow(){
      MessengerExtensions.requestCloseBrowser(function success(response) {
                document.getElementById('header2').innerHTML='Response '+response;
      }, function error(err) {
                 document.getElementById('header2').innerHTML='Close Browser Error '+err;

      });
    }

</script>
</html>
